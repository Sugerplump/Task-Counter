<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Task Counter App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="main">Number of tasks completed:</h1>
        <h1 id="increment">0</h1>
        <div class="btns">
          <button id="add-btn" onclick="inc()">ADD</button>
          <button id="save-btn" onclick="save()">SAVE</button>
        </div>
        <p id="entries">Previous Entries:</p>
      </div>
    </div>
    <!-- JS  -->
    <script src="index.js"></script>
  </body>
</html>
